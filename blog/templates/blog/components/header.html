{% load static %}
<header class="header-personal">
        <div class="container-xl header-top">
            <div class="row align-items-center">

                <div class="col-4 d-none d-md-block d-lg-block">
                    <!-- social icons -->
                    <ul class="social-icons list-unstyled list-inline mb-0">
                        <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-medium"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12 text-center">
                <!-- site logo -->
                    <a class="navbar-brand" href="personal.html"><img src="{% static 'blog/images/rc_logo.png' %}" width="150" alt="logo" /></a>
                    <a href="personal.html" class="d-block text-logo">RealCoder<span class="dot">.</span></a>
                    <span class="slogan d-block">Interesting Tech Content and Articles for Geeks.</span>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <!-- header buttons -->
                    <div class="header-buttons float-md-end mt-4 mt-md-0">
                        <button class="search icon-button">
                            <i class="icon-magnifier"></i>
                        </button>
                        <button class="burger-menu icon-button ms-2 float-end float-md-none">
                            <span class="burger-icon"></span>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <nav class="navbar navbar-expand-lg">
            <div class="container-xl">

                <div class="collapse navbar-collapse justify-content-center centered-nav">
                    <!-- menus -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
							<a class="nav-link" href="{% url 'blog:index' %}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:category' 'programming' %}">Programming</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:category' 'crypto' %}">Crypto</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#">Categories</a>
							<ul class="dropdown-menu">
								{% for cat in categories %}
								<li><a class="dropdown-item" href="{% url 'blog:category' cat.slug %}">{{ cat.tag }}</a></li>
								{% endfor %}
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:contact' %}">Contact</a>
						</li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
