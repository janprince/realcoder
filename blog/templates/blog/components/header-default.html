{% load static %}
<header class="header-default">
		<nav class="navbar navbar-expand-lg">
			<div class="container-xl">

				<a class="navbar-brand" href="index.html"><img src="{% static 'blog/images/rc_logo.png' %}" alt="logo" width="80" /></a>

				<div class="collapse navbar-collapse">
					<!-- menus -->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:index' %}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:category' 'programming' %}">Programming</a>

						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:category' 'crypto' %}">Crypto</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#">Categories</a>
							<ul class="dropdown-menu">
								{% for cat in categories %}
								<li><a class="dropdown-item" href="{% url 'blog:category' cat.slug %}">{{ cat.tag }}</a></li>
								{% endfor %}
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:contact' %}">Contact</a>

				<div class="header-right">

					<ul class="social-icons list-unstyled list-inline mb-0">

						<li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
					</ul>
					<!-- header buttons -->
					<div class="header-buttons">
						<button class="search icon-button">
							<i class="icon-magnifier"></i>
						</button>
						<button class="burger-menu icon-button">
							<span class="burger-icon"></span>
						</button>
					</div>
				</div>
			</div>
		</nav>
	</header>
